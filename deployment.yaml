apiVersion: apps/v1
kind: Deployment
metadata:
  name: mods-deployment
  namespace: minh-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mods1
  template:
    metadata:
      labels:
        app: mods
    spec:
      containers:
      - name: mods
        image: africa-south1-docker.pkg.dev/doantotnghiep-426507/doantotnghiep-repo/mods:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mods
  namespace: minh-test
spec:
  selector:
    app: mods
  nodeSelector:
        ## This label is used to deploy the pod on matching nodes
        workload: production-1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
