apiVersion: apps/v1
kind: Deployment
metadata:
  name: mods-deployment
  namespace: doan123
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mods
  template:
    metadata:
      labels:
        app: mods
    spec:
      containers:
      - name: mods
        image: africa-south1-docker.pkg.dev/doantotnghiep-426507/doantotnghiep-repo/mods:latest
        ports:
        - containerPort: 8080
      nodeSelector:
        workload: production-1
       
---
apiVersion: v1
kind: Service
metadata:
  name: mods
  namespace: doan123
spec:
  selector:
    app: mods
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
