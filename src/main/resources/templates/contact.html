<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Contact</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container d-flex justify-content-center">
            <div class="card p-3 login rounded-3 my-5">
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                        <span class="h5" th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <h1 class="mb-3">Contact Us</h1>
                    <form th:action="@{/contact/send}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name </label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input class="form-control" type="text" id="phone" name="phone" placeholder="Enter your phone number" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control" rows="3" id="message" name="message" placeholder="Please enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Send</button>
                    </form>
                    <p class="my-3">You can also contact us on +44 123 456 7890 and via our customer service email: <a href="mailto:info@automods.com">info@automods.com</a></p>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
