<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
</head>

<body>
  <!-- Navigation bar -->
  <div th:insert="~{navbar :: navbar(basketCount=${basketCount})}">

  </div>

  <!-- Content received from other pages -->
  <div layout:fragment="content" class="container layout-container">
    <!-- This is where the content will be added from the other pages -->
  </div>

  <div layout:fragment="scripts">
    <!-- This is where the custom javascript from the various pages will appear -->
  </div>

  <!-- This is the footer visible on all pages -->
  <footer class="footer bg-dark text-light py-4 mt-4">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          <h4>Shop</h4>
          <ul class="list-unstyled">
            <li><a class="link-light text-decoration-none"
                th:href="@{/store/category/{category}(category= 'Coilovers')}">Coilovers</a></li>
            <li><a class="link-light text-decoration-none"
                th:href="@{/store/category/{category}(category= 'Turbo')}">Turbo Kits</a></li>
            <li><a class="link-light text-decoration-none"
                th:href="@{/store/category/{category}(category= 'Brakes')}">Big Brake Kits</a></li>
            <li><a class="link-light text-decoration-none"
                th:href="@{/store/category/{category}(category= 'Oils')}">Engine Oils</a></li>
            <li><a class="link-light text-decoration-none"
                th:href="@{/store/category/{category}(category= 'Batteries')}">Batteries</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4>Information</h4>
          <ul class="list-unstyled">
            <li><a class="link-light text-decoration-none" th:href="@{/about}">About Us</a></li>
            <li><a class="link-light text-decoration-none" th:href="@{/contact}">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4>Contact Us</h4>
          <ul class="list-unstyled">
            <li>123 Main St.</li>
            <li>Birmingham, UK</li>
            <li>info@example.com</li>
            <li>+44 123 456 7890</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">&copy; 2023 Auto Mods</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Global scripts here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/3eb7444110.js"></script>

</body>

</html>
